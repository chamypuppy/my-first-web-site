<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WEB -CSS</title>
  <style>
    body {
      margin: 0;
    }
    h1 {
      font-size: 45px;
      text-align: center;
      border-bottom: 1px solid gray;
      margin: 0;
      padding: 24px;
    }

    a {
      color: black;
      text-decoration: none;
      
    }
    
    .saw {
      color: gray;
    }

    #active {
      color: red;
    }

    ol {
      border-right: 1px solid gray;
      width: 100px;
      margin: 0;
      padding: 20px;
    }
    
  </style>
</head>
<body>
  <h1>WEB</h1>
    <ol>
      <li><a href="#none" class="saw">HTML</a></li>
      <li><a href="#none" class="saw" id="active">CSS</a></li>
      <li><a href="#none">JavaScript</a></li>
    </ol>

    <p>Cascading Style Sheets (<a href="#none">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.[1]<br> CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.[2]</p>
</body>
</html>
